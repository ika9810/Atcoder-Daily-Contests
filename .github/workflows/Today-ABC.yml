
name: Auto Today's Virtual Atcoder Beginner Contest (Daliy)

on:
  schedule:
    - cron: '0 15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
    - name: Setup Python
      uses: actions/setup-python@v1
      with:
          python-version: '3.x'
          architecture: 'x64'
    - name: Setup pip
      run: |
        python -m pip install --upgrade pip
        pip install pytz
        pip install requests
    - name: PICK
      run: |
         python ./makeProblem.py
    - name: Commits
      run: |
        git config --local user.email "ika7204@naver.com"
        git config --local user.name "ika9810"
        git add .
        git commit -m "⚙️[Daliy]Today's Virtual Atcoder Beginner Contest"
    - name: Push
      uses: ad-m/github-push-action@master
      with:
         branch: 'main'
         github_token: $
